<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Socket chat-room</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="message-list" class="chat__messages">

        </ol>

        <div class="chat__footer">
            <form id="message-form" action="#">
                <input type="text" name="message" placeholder="Message..." autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>

    </div>

<!--Mustache templates-->
        <!--Message template-->
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>
                    {{author}}
                <span>{{time}}</span>
                </h4>
            </div>
            <div class="message__body">
                {{text}}

            </div>
        </li>
    </script>

        <!--Location template-->

    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>
                    {{author}}
                    <span>{{time}}</span>
                </h4>
            </div>
            <div class="message__body">
                <a target="_blank" href="{{url}}">My current location</a>

            </div>
        </li>
    </script>
    
        <!-- add socket.io library-->
    <script src="/socket.io/socket.io.js" ></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.min.js"></script>
        <!-- use of socket.io library-->
    <script src="./js/index.js"></script>
</body>
</html>
